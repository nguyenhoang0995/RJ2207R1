<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Ma-Quoc-Gia</title>
</head>
<body>
    <script>
        let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        function uszipcode(inp){
            if (regexp.test(inp)){
                console.log("true");
            }else {
                console.log("false");
            }
        }
        uszipcode("03201 - 2150");
        uszipcode("10230-1520");
        uszipcode("7892");

    </script>
</body>
